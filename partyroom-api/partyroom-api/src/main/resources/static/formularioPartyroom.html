<!DOCTYPE html>
<html>
<head>
<title>FORMULARIO PARTYROOM</title>
<meta charset="UTF-8" />

<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />
<link rel="stylesheet" type="text/css" media="screen"
	href="css/estilos.css" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/JavaScript" language="JavaScript"
	src="js/partyroom.js"></script>
</head>

<body>
	<h1>Partyrooms</h1>
	<br />
	<h2>Partyroom</h2>

	<div>
		<label for="ownerTxt">Owner:</label> <input type="text" id="ownerTxt" />
	</div>
	<div>
		<label for="nameTxt">Name:</label> <input type="text"
			id="nameTxt" />
	</div>
	<div>
		<label for="CategorySlc">Category:</label> <select id="categorySlc" name="categorySlc" >  </select> 
		
	</div>
	<div>
		<label for="capacityTxt">Capacity:</label> <input type="number"
			id="capacityTxt" />
	</div>
	<div>
		<label for="descriptionTxt">Description:</label> <input type="text"
			id="descriptionTxt" />
	</div>
	<br />
	<div>
		<button type="button" id="addbutton" onclick="adicionarSalon();">
			Adicionar Salon</button>
		<button type="button" id="editbutton" onclick="editarSalon();">
			Editar Salon</button>
	</div>
	<br />
	<div>
		<table id="tablaSalones" cellpadding="0" cellspacing="0" border="1">
			<thead>
				<tr>
					<!--             <th>ID</th> -->
					<th>OWNER</th>
					<th>NAME</th>
					<th>CATEGORY</th>
					<th>CAPACITY</th>
					<th>DESCRIPTION</th>

				</tr>
			</thead>
		</table>
	</div>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>FORMULARIO CLIENT</title>
<meta charset="UTF-8" />

<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />
<link rel="stylesheet" type="text/css" media="screen"
	href="css/estilos.css" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/JavaScript" language="JavaScript"
	src="js/logicaclient.js"></script>
</head>

<body>
	<h1>Partyrooms</h1>
	<br />
	<h2>Clientes</h2>
	
	<div>
		<label for="nameTxt">Name:</label> <input type="text"
			id="nameTxt" />
	</div>
	<div>
		<label for="ageTxt">Age:</label> <input type="number" id="ageTxt" />
	</div>
	<div>
		<label for="emailTxt">Email:</label> <input type="email"
			id="emailTxt" />
	</div>
	<div>
		<label for="passwordTxt">Password:</label> <input type="password"
			id="passwordTxt" /> 
		
	</div>
	
	<br />
	<div>
		<button type="button" id="addbutton" onclick="adicionarCliente();">
			Adicionar Cliente</button>
		<button type="button" id="editbutton" onclick="editarCliente() ;">
			Editar Cliente</button>
	</div>
	<br />
	<div>
		<table id="tablaClientes" cellpadding="0" cellspacing="0" border="1">
			<thead>
				<tr>
					<!--             <th>ID</th> -->
					<th>NAME</th>
					<th>AGE</th>
					<th>EMAIL</th>
					<th>PASSWORD</th>
				</tr>
			</thead>
		</table>
	</div>

</body>
</html>

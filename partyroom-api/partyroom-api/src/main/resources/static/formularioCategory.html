<!DOCTYPE html>
<html>
<head>
<title>FORMULARIO CATEGORY</title>
<meta charset="UTF-8" />

<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />
<link rel="stylesheet" type="text/css" media="screen"
	href="css/estilos.css" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/JavaScript" language="JavaScript"

</head>

<body>
	<h1>Partyrooms</h1>
	<br />
	<h2>Category</h2>

	<div>
		<label for="nameTxt">Name:</label> <input type="text"
			id="nameTxt" />
	</div>
	<div>
		<label for="descriptionTxt">Description:</label> <input type="text"
			id="descriptionTxt" />
	</div>
	
	<br />
	<div>
		<button type="button" id="addbutton" onclick="adicionarCategoria();">
			Adicionar Categoria</button>
		<button type="button" id="editbutton" onclick="editarCategoria();">
			Editar Categoria</button>
	</div>
	<br />
	<div>
		<table id="tablaCategorias" cellpadding="0" cellspacing="0" border="1">
			<thead>
				<tr>
					<!--             <th>ID</th> -->
					<th>NAME</th>
					<th>DESCRIPTION</th>

				</tr>
			</thead>
		</table>
	</div>


</body>
</html>

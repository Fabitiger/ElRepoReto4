<!DOCTYPE html>
<html>
<head>
<title>FORMULARIO MENSAJES</title>
<meta charset="UTF-8" />

<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />
<link rel="stylesheet" type="text/css" media="screen"
	href="css/estilos.css" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/JavaScript" language="JavaScript"
	src="js/logicamessage.js"></script>
</head>

<body>
	<h1>Partyrooms</h1>
	<br />
	<h2>Messages</h2>


	<div>
		<label for="messageTxt">Message:</label> <textarea id="messageTxt"> </textarea>
	</div>
	<div>
		<label for="CarSlc">Partyroom:</label> <select id="PartyroomSlc" name="PartyroomSlc" >  </select> 
	</div>
	<div>
		<label for="ClientSlc">Client:</label> <select id="ClientSlc" name="ClientSlc" >  </select> 
	</div>
	
	<br />
	<div>
		<button type="button" id="addbutton" onclick="adicionarMensaje();">
			Adicionar Mensaje</button>
		<button type="button" id="editbutton" onclick="editarMensaje();">
			Editar Mensaje</button>
	</div>
	<br />
	<div>
		<table id="tablaMensajes" cellpadding="0" cellspacing="0" border="1">
			<thead>
				<tr>
					<!--             <th>ID</th> -->
					<th>PARTYROOM</th>
					<th>CLIENT</th>
					<th>MESSAGE</th>
				</tr>
			</thead>
		</table>
	</div>


</body>
</html>

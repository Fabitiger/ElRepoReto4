<!DOCTYPE html>
<html>
<head>
<title>FORMULARIO RESERVATION</title>
<meta charset="UTF-8" />

<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />
<link rel="stylesheet" type="text/css" media="screen"
	href="css/estilos.css" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/JavaScript" language="JavaScript"
	src="js/logicapartyroomreservation.js"></script>
</head>

<body>
	<h1>Partyrooms</h1>
	<br />
	<h2>Reservas</h2>


	<div>
		<label for="startDateTxt">Fecha inicio:</label> <input type="date"
			id="startDateTxt" />
	</div>
	<div>
		<label for="devolutionDateTxt">Fecha final:</label> <input type="date"
			id="devolutionDateTxt" />
	</div>
	<div id="statusDiv" style="display: none;">
		<label for="statusSlc">Status:</label> 
		<select id="statusSlc" name="statusSlc"> 
		<option value= "programado"> Programado </option>
		<option value= "realizado"> Realizado </option>
		<option value= "cancelado"> Cancelado</option>
		</select>
	</div>
	<div>
		<label for="PartyroomSlc">Partyroom:</label> <select id="PartyroomSlc" name="PartyroomSlc">
		</select>
	</div>
	
	<div>
		<label for="ClientSlc">Client:</label> <select id="ClientSlc"
			name="ClientSlc">
		</select>
	</div>

	<br />
	<div>
		<button type="button" id="addbutton" onclick="crearReservacion();">
			Crear Reservación</button>
		<button type="button" id="editbutton" onclick="editarReservacion();">
			Editar Reservación</button>
	</div>
	<br />
	<div>
		<table id="tablaReservaciones" cellpadding="0" cellspacing="0" border="1">
			<thead>
				<tr>
					<!--             <th>ID</th> -->
					<th>FECHA DE INICIO</th>
					<th>FECHA DE FINALIZACIÓN</th>
					<th>STATUS</th>
					<th>SCORE</th>
					<th>CLIENT</th>
					<th>PARTYROOM</th>
				</tr>
			</thead>
		</table>
	</div>


</body>
</html>
